<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        Basit tablo örneği
        - thead: tablo başlığı
        - tbody: tablo içeriği
        - th: başlık hücresi
        - td: veri hücresi
        - rowspan: hücreyi dikey olarak birleştirir
        - colspan: hücreyi yatay olarak birleştirir
        Not: border özelliği HTML içinde kullanıldı (ders amaçlı). 
    -->

    <table border="1" width="70%">
        <thead>
            <tr>
                <th>id</th>
                <th>ürün ismi</th>
                <th>fiyat</th>
                <th>resim</th>
            </tr>
        </thead>

        <tbody>
            <tr>
            <td>1</td>
            <td>iphone 11</td>
            <td>7000</td>
            <td>1.jpeg</td>  <!-- Normalde burada <img> kullanılır -->
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">iphone 12</td>  <!-- Aynı ürün için hücre birleştirme -->
            <td>8000</td>
            <td>2.jpeg</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">9000 - 3.jpeg</td> <!-- Yatay hücre birleştirme -->
        </tr>
        </tbody>

    </table>
</body>
</html>
