<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <!-- Sırasız liste (unordered list) – madde işareti türü: circle -->
    <ul style="list-style-type: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

        <!-- İç içe sırasız liste -->
        <li>item 4
            <ul>
                <li>4.1</li>
                <li>4.2</li>
                <li>4.3</li>
            </ul>
        </li>
    </ul>

    <!-- Sıralı liste (ordered list) – 10’dan başlar -->
    <ol type="1" start="10">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>


    <!-- Tanım listesi (description list) -->
    <dl>
        <!-- dt: başlık, dd: açıklama -->
        <dt>Html</dt>
        <dd>Html nedir?</dd>
        <dd>Html Heading</dd>
        
        <dt>Css</dt>
        <dd>Inline Css</dd>
        <dd>External Css</dd>
        <dd>Internal Css</dd>
    </dl>








</body>
</html>
